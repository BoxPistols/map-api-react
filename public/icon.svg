<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4"/>
      <stop offset="100%" style="stop-color:#34A853"/>
    </linearGradient>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EA4335"/>
      <stop offset="100%" style="stop-color:#C5221F"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#bgGradient)"/>

  <!-- Map Pin -->
  <path d="M90 25c-22 0-40 18-40 40 0 30 40 70 40 70s40-40 40-70c0-22-18-40-40-40z"
        fill="url(#pinGradient)"
        stroke="#ffffff"
        stroke-width="3"/>

  <!-- Pin Center Circle -->
  <circle cx="90" cy="65" r="15" fill="#ffffff"/>

  <!-- Map Lines (decorative) -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="30" y1="145" x2="70" y2="145"/>
    <line x1="110" y1="145" x2="150" y2="145"/>
    <line x1="50" y1="155" x2="90" y2="155"/>
    <line x1="100" y1="155" x2="130" y2="155"/>
  </g>
</svg>
